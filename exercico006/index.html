<!-- 6. Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <p>
            <label>Informe seu salário por hora: </label>
            <input id="sal_hora">
        </p>
        <p>
            <label>Informe a quantidade de horas trabalhadas: </label>
            <input id="horas_trabalhadas">
        </p>
        <p>
            <button type="button" onclick="calcularsalario()">Calcular salário</button>
        </p>
    </form>
    <h3 id="resultado"></h3>
    <script src="app.js"></script>
</body>
</html>
